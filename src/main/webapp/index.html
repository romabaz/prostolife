<!DOCTYPE html>
<html lang="en" ng-app="prostolife">
<head>
    <meta charset="UTF-8">
    <title>Prostolife</title>
    <link rel="stylesheet" href="css/bootstrap337.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="angular158.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="header-wrapper" ng-controller="HeaderCtrl">
        <span class="logo pull-left">{{appDetails.title}}</span>
        <span class="tagline pull-left">{{appDetails.tagline}}</span>
        <div class="nav-wrapper pull-left">
            <ul class="nav nav-pills">
                <li class="active"><a href="#">Blog</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Webcast room</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </div>
    <div id="blogEntriesWrapper">
        <ul class="list-unstyled">
            <li class="entry" style="background: white no-repeat">
                <div class="entry-details clearfix">
                    Just some static text
                    <button class="btn btn-info pull-right" ng-click="readMore(entry)">More...</button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
